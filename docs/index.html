<!DOCTYPE html>
<html lang="en">
<head>

  <!--  Meta  -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cinematic.css</title>

  <!--  Styles  -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/cinematic.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <div id="site-hero" class="container">
    <!-- <h2 class="cinematic cinematic--fadeInThenOut">Cinematic</h2> -->
    <h2 class="cinematic cinematic--scrollUpBehindLine">
      <span class="cinematic__text">
        Cinematic
      </span>
    </h2>
  </div>
  <div id="site-controls" class="container">
    <div class="button-group">
      <h2>Simple Animations</h2>
      <button class="btn-cinematic" data-cinematic="fadeIn">Fade In</button>
      <button class="btn-cinematic" data-cinematic="fadeOut">Fade Out</button>
      <button class="btn-cinematic" data-cinematic="fadeInThenOut">Fade In and Out</button>
      <button class="btn-cinematic" data-cinematic="grow">Grow</button>
      <button class="btn-cinematic" data-cinematic="growAndFadeIn">Grow and Fade In</button>
      <button class="btn-cinematic" data-cinematic="growAndFadeInThenOut">Grow and Fade In Then Out</button>
      <button class="btn-cinematic" data-cinematic="shrink">Shrink</button>
      <button class="btn-cinematic" data-cinematic="shrinkAndFadeOut">Shrink and Fade Out</button>
    </div>
    <div class="button-group">
      <h2>Complex Animations</h2>
      <button class="btn-cinematic" data-cinematic="fadeInWithCorners">Fade In with Corners</button>
      <button class="btn-cinematic" data-cinematic="scrollUpBehindLine">Scroll Up Behind Line</button>
      <button class="btn-cinematic" data-cinematic="shrink-in-focus">Shrink in Focus</button>
      <button class="btn-cinematic" data-cinematic="from-center">From Center</button>
    </div>
  </div>
  <!-- Scripts -->
  <script src="scripts/main.js"></script>
  <script src="scripts/cinematic.js"></script>
</body>
</html>
