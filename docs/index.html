<!DOCTYPE html>
<html lang="en">
<head>

  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Cinematic.css</title>

  <!--  Styles  -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/cinematic.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <div class="container">
<!--     <h2 class="cinematic next">Cinematic</h2> -->
    <h2 class="cinematic cinematic--credit-slide-01">
      <span class="cinematic__text">
        Cinematic
      </span>
    </h2>
  </div>

  <div class="button-group">
    <button class="btn-cinematic" data-cinematic="fadeIn">Fade In</button>
    <button class="btn-cinematic" data-cinematic="fadeInAndOut">Fade In and Out</button>
    <button class="btn-cinematic" data-cinematic="fadeIn--andGrow">Fade In and Grow</button>
    <button class="btn-cinematic" data-cinematic="fadeInAndOut--andGrow">Fade In and Out and Grow</button>
    <button class="btn-cinematic" data-cinematic="shrink-in-focus">Shrink in Focus</button>
    <button class="btn-cinematic" data-cinematic="from-center">From Center</button>
  </div>
  <!-- Scripts -->
  <script src="scripts/main.js"></script>
  <script src="scripts/cinematic.js"></script>
</body>
</html>
